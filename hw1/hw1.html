<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
  </head>
    <body>

      <a-scene>
        <a-assets>
          <img
            id="myTexture"
            src="https://cdn.pixabay.com/photo/2020/04/16/18/33/grass-5051867_1280.jpg" />
        </a-assets>
        <a-entity environment="preset: yavapai; dressingAmount: 500"></a-entity>
        <a-box position="0 1.6 -2.1" rotation="0 45 0" scale="0.1 0.1 0.1" color="#4CC3D9" dynamic-body></a-box>
        <a-box position="0 1.3 -2.1" rotation="0 45 0" scale="0.1 0.1 0.1" color="#4CC3D9" dynamic-body></a-box>
        <a-sphere src="#myTexture" position="0 2.3 -2.5" radius="0.5" color="#73C8F3"></a-sphere>

        <a-sphere position="0.3 3 -2.9" radius="0.25" scale="0.4 2 0.3" color="#73C8F3"></a-sphere>
        <a-sphere position="-0.3 3 -2.9" radius="0.25" scale="0.4 2 0.3" color="#73C8F3"></a-sphere>

        <a-cylinder position ="0 1.3 -2.5" radius="0.3"  height="1.0" color="#73C8F3"></a-cylinder>
        <a-cylinder position ="0 2 -2.5" rotation="0 45 0" radius="0.2"  height="0.5" color="#73C8F3"></a-cylinder>
        <a-sphere position="0.3 0 -3" radius="0.25"  color="#73C8F3"></a-sphere>
        <a-sphere position="-0.3 0 -3" radius="0.25" color="#73C8F3"></a-sphere>
        <a-cylinder position="0.3 0.5 -3" radius="0.05" height="0.7" color="#73C8F3"></a-cylinder>
        <a-cylinder position="-0.3 0.5 -3" radius="0.05" height="0.7" color="#73C8F3"></a-cylinder>
        <a-plane src="#myTexture" position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#6ECE71"></a-plane>

        <a-sphere position="-0.2 2.3 -2" radius="0.09"  color="#73C8F3"></a-sphere>
        <a-sphere position="0.2 2.3 -2" radius="0.09"  color="#73C8F3"></a-sphere>


        <a-cylinder position="-1 0 -2.5" radius="0.01" height="0.5" color="#138617"></a-cylinder>
        <a-plane  position="-1 0.25 -2.5" rotation="-90 0 0" width="0.1" height="0.1" color="#138617"></a-plane>
        <a-cylinder position="1 0 -2.5" radius="0.01" height="0.5" color="#138617"></a-cylinder>
        <a-plane  position="1 0.25 -2.5" rotation="-90 0 0" width="0.1" height="0.1" color="#138617"></a-plane>
        <a-cylinder position="-1 0 -4.5" radius="0.01" height="0.5" color="#138617"></a-cylinder>
        <a-plane  position="-1 0.25 -4.5" rotation="-90 0 0" width="0.1" height="0.1" color="#138617"></a-plane>
        <a-cylinder position="1 0 -4.5" radius="0.01" height="0.5" color="#138617"></a-cylinder>
        <a-plane  position="1 0.25 -4.5" rotation="-90 0 0" width="0.1" height="0.1" color="#138617"></a-plane>

       <!--<a-sky color="#ECECEC"></a-sky>-->


      </a-scene>
    </body>
</html>
